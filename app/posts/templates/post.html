<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iConnects | Post Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/post.css') }}">
    <script src="{{ url_for('static', filename='js/post.js') }}" defer></script>
</head>
<body>
    
    <div class="content-container">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <h2>Welcome to iConnects</h2>
            <p>Feel free to post opportunities, events, and content</p>
            <img src="{{ url_for('static', filename='images/welcome-image.webp') }}" alt="Welcome Image" class="welcome-image">
        </div>
        
        <!-- Post Creation Form -->
        <div class="feed-container">
            <h2>Create a New Post</h2>
            <form method="POST" action="" id="postForm">
                 
                <div>
                    <button type="button" id="submitPost" class="btn btn-primary">Post</button>
                </div>
            </form>

            <!-- Existing Posts Feed -->
            <h2>Recent Posts</h2>
            {% for post in posts %}
                <div class="post">
                    <div class="post-header">
                        <img src="{{ url_for('static', filename='images/profilepicture1.webp') }}" alt="Profile Picture" class="profile-picture">
                        <div class="post-info">
                            <strong>{{ post.title }}</strong><br>
                            <span>{{ post.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</span>
                        </div>
                    </div>
                    <div class="post-content">
                        <p>{{ post.content }}</p>
                    </div>
                    <div class="post-actions">
                        <button onclick="likePost()">Like</button>
                        <button onclick="commentPost()">Comment</button>
                        <button onclick="sharePost()">Reshare</button>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
